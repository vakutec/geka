<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Getränke – Buchungsmaske</title>
    <style>
      body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'; background:#f8fafc; margin:0}
      .wrap{max-width:720px; margin:24px auto; padding:16px}
      .card{background:#fff; border:1px solid #e2e8f0; border-radius:16px; padding:16px; box-shadow:0 1px 3px rgba(0,0,0,.04)}
      .row{display:flex; gap:8px; align-items:center}
      .col{display:flex; flex-direction:column; gap:8px}
      input, select, button{border-radius:12px; border:1px solid #cbd5e1; padding:10px 12px; font-size:16px}
      button{background:#0ea5e9; color:white; border-color:#0284c7; cursor:pointer}
      button[disabled]{opacity:.6; cursor:not-allowed}
      .muted{color:#64748b; font-size:14px}
      .badge{display:inline-block; padding:2px 8px; background:#e2e8f0; border-radius:999px; font-size:12px}
      .error{background:#fef2f2; border:1px solid #fecaca; color:#991b1b; padding:10px; border-radius:10px}
      .ok{background:#ecfdf5; border:1px solid #a7f3d0; color:#065f46; padding:10px; border-radius:10px}
      .grid{display:grid; gap:8px; grid-template-columns:1fr 1fr}
      .price{font-variant-numeric: tabular-nums}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/qr-main.tsx"></script>
  </body>
</html>
